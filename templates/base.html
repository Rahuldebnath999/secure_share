<!DOCTYPE html>
<html>
<head>
    <title>Secure Share</title>
    <style>
        :root {
            --primary: #0b3b8c;      /* dark blue */
            --primary-light: #e5f0ff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --bg-page: #f3f4f6;
            --bg-card: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 640px;
            background: var(--bg-card);
            padding: 28px 32px;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            border: 1px solid #d1d5db;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .brand {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            letter-spacing: 0.04em;
        }

        .nav-links a {
            margin-left: 12px;
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        h1 {
            color: var(--primary);
            font-size: 22px;
            text-align: left;
            margin: 8px 0 4px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        input, button {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input {
            background: #ffffff;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary-light);
        }

        button {
            background: var(--primary);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #072a63;
        }

        .card {
            background: #f9fafb;
            padding: 12px 14px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        .error {
            color: #b91c1c;
            margin-top: 6px;
            font-size: 13px;
        }

        .link-box {
            background: var(--primary-light);
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 13px;
            margin-top: 8px;
            border: 1px solid var(--primary);
        }

        ul {
            padding-left: 18px;
            margin: 6px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        ul li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="nav">
            <div class="brand">SecureShare</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/signup/">Sign up</a>
                <a href="/login/">Login</a>
                <a href="/upload/">Upload</a>
            </div>
        </div>
        <h1>{% block title %}{% endblock %}</h1>
        <p class="subtitle">{% block subtitle %}{% endblock %}</p>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h1>Create account</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
</form>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
